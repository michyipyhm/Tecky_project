<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/addproduct.css">"
    <title>productupdate</title>


</head>

<body>

    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Product</a>
        <a href="#">Clients</a>
        <a href="#">Clients</a>
        <a href="#">Clients</a>
        <a href="#">Clients</a>
    </div>
    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Home</span>
    </div>
    <div class="container">
        <h1 class="title">Add New Product Page</h1>


        <div>

            <form id="addproduct-form">
                <div>
                    <div class="form-group">
                        <label>Product Name:</label>
                        <br>
                        <input type="text" id="productname" name="productname" value="" />
                    </div>

                    <label class="form-group" for="producttype">Product Type</label>
                    <br>
                    <select type="radio" id="producttype" name="producttype">
                        <option value="camera">Camera</option>
                        <option value="film">Film</option>
                    </select>
                    <br>
                    <label class="form-group" for="cameratype">Camera Type</label>
                    <br>
                    <select type="radio" id="cameratype" name="cameratype">
                        <option value="digital">Digital</option>
                        <option value="film">Film</option>
                    </select>
                    <br>
                    <label class="form-group" for="brand">Brand</label>
                    <br>
                    <select type="radio" id="brand" name="brand">
                        <option value="1">Canon</option>
                        <option value="2">Leica</option>
                        <option value="3">Rollei</option>
                        <option value="4">Fujifilm</option>
                        <option value="5">Nikon</option>
                        <option value="6">Olympus</option>
                        <option value="7">Kodak</option>
                    </select>
                    <br>
                    <label class="form-group" for="origin">Origin Country</label>
                    <br>
                    <select type="radio" id="origin" name="origin">
                        <option value="1">Japan</option>
                        <option value="2">Germany</option>
                        <option value="3">USA</option>
                    </select>
                    <br>
                    <label class="form-group" for="format">Format</label>
                    <br>
                    <select type="radio" id="format" name="format">
                        <option value="1">135MM</option>
                        <option value="2">Digital</option>
                    </select>
                    <br>
                    <div class="form-group">
                        <label>Product Price:</label>
                        <br>
                        <input type="text" id="productprice" name="productprice" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Product Quantity:</label>
                        <br>
                        <input type="text" id="productquantity" name="productquantity" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Production Year:</label>
                        <br>
                        <input type="text" id="productionyear" name="productionyear" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Weight:</label>
                        <br>
                        <input type="text" id="weight" name="weight" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Pixel:</label>
                        <br>
                        <input type="text" id="pixel" name="pixel" value="" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label>ISO:</label>
                        <br>
                        <input type="text" id="iso" name="iso" value="" disabled="disabled" />
                    </div>
                    <br>
                    <label class="form-group" for="isused">Is Used:</label>
                    <br>
                    <select type="radio" id="isused" name="isused">
                        <option value="false">Brand New</option>
                        <option value="true">Second Hand</option>
                    </select>
                    <br>
                    <div action="./uploads" enctype="multipart/form-data">

                        <input name="imageuploads" type="file" onchange="readURL(this)"
                            targetID="preview_imageuploads_img" accept="image/gif, image/jpeg, image/png" />
                        <br>
                        <img id="preview_imageuploads_img" src="#" />

                    </div>

                    <button class="btn btn-1" type="submit">Update</button>


                </div>
            </form>
        </div>
    </div>


    <div class="footer">
        <div>
            <h2>ABOUT US</h2>
            <div>Contact us</div>
            <div>Customer feedback</div>
            <div>聯絡我們</div>
            <div>送貨及取貨</div>
            <div>付款方式</div>
            <div>訂單追蹤</div>
        </div>
        <div></div>
        <div></div>
    </div>
    </div>
    <script src="js/addproduct.js"></script>
</body>


</html>
