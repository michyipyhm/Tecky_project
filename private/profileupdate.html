<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <form id="updatePage">

    <h1>Profile Update Page</h1>
    <div>
      Username : <span id="usernameLabel">??</span>
    </div>

    <div>New Password :<input type="password" id="newPwinput" name="newPw" value="" />
    </div>
    <div>Confirm Password :<input type="password" id="confirmPwinput" name="confirmPw" value="" />
    </div>

    <div>Nickname :<span id="nicknameLabel">??</span>
      <input type="text" id="nicknameinput" name="nickname" value="123243" />
    </div>
    <div>
      Gender :<span id="genderLabel">??</span>
      <select type="radio" name="gender" id="genderSelect">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div>Birthday :<span id="birthdayLabel">??</span>
      <input type="date" id="birthdayinput" name="birthday" />
    </div>
    <div>Phone :<span id="phoneLabel">??</span>
      <input type="text" id="phoneinput" name="phone" value="45554433" />
    </div>
    <div>Address :<span id="addressLabel">??</span>
      <input type="text" id="addressinput" name="address" value="fdgddsfsdfghj" />
    </div>
    <div>Email :<span id="emailLabel">??</span>
      <input type="text" id="emailinput" name="email" />
    </div>
    <button type="submit" id="updatedBtn" class="updatedBtn">Update The Profile Now</button>

  </form>



  <button type="button" id="shoppingCartBtn" class="shoppingCartBtn">Shopping Cart</button>
