<head>

  <title>Profile Update</title>

<body>
  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <!-- </nav> -->

  
    <div class="container">
      <h1 class="title">Profile Update Page</h1>
      <form id="updatePage">
      <div class="form-group">
        Username : <span class="form-group" id="usernameLabel">??</span>
      </div>

      <div class="form-group">New Password :
        <br>
        <input type="password" id="newPwinput" name="newPw" value="" />
      </div>
      <div class="form-group">Confirm Password :<input type="password" id="confirmPwinput" name="confirmPw" value="" />
      </div>

      <div class="form-group">Nickname :<span id="nicknameLabel">??</span>
        <input type="text" id="nicknameinput" name="nickname" value="" />
      </div>
      <div class="form-group">
        Gender :<span id="genderLabel">??</span>
        <select type="radio" name="gender" id="genderSelect">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">Birthday :<span id="birthdayLabel">??</span>
        <input type="date" id="birthdayinput" name="birthday" />
      </div>
      <div class="form-group">Phone :<span id="phoneLabel">??</span>
        <input type="text" id="phoneinput" name="phone" value="" />
      </div>
      <div class="form-group">Address :<span id="addressLabel">??</span>
        <input type="text" id="addressinput" name="address" value="" />
      </div>
      <div class="form-group">Email :<span id="emailLabel">??</span>
        <input type="text" id="emailinput" name="email" />
      </div>
      <button type="submit" id="updatedBtn" class="updatedBtn">Update The Profile Now</button>
      <button type="button" id="shoppingCartBtn" class="shoppingCartBtn">Shopping Cart</button>
      <button type="button" id="orderRecordBtn" class="orderRecordBtn">Order Record</button>
      <button type="button" id="logoutBtn" class="logoutBtn">Logout</button>
    </div>
  </form>
  <div class="footer">
    <h2>ABOUT US</h2>
    <div>Contact us</div>
    <div>Customer feedback</div>
    <div>聯絡我們</div>
    <div>送貨及取貨</div>
    <div>付款方式</div>
    <div>訂單追蹤</div>

  </div>

  <script src="js/profileupdate.js"></script>
</body>
