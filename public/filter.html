<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/filter.css" />
  </head>
  <body>
    <div class="first-section">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a href="/filter.html">Product</a>
        <a href="/login.html">Login</a>
        <a href="/shoppingcart.html">Shopping Cart</a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
      <div id="nav-main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <a class="loginBtn" href="/login.html">Login</a>
        <a class="shoppingCartBtn" href="/shoppingcart.html">Shopping Cart</a>
        <a class="shoppingCartBtn" href="/order.html">Order</a>
      </div>
    </div>

    <div id="second-section">
      <h1>Products</h1>
      <form id="filterForm">
        <div id="product_type_area">
          <label for="productType">Product Type:</label>
          <select name="product_type" id="productType">
            <option value="" disabled selected>Select Product Type</option>
            <option value="camera">Camera</option>
            <option value="film">Film</option>
          </select>
        </div>
        <div id="camera_type_area"></div>
        <div id="is_used_area"></div>
        <div id="format_name_area"></div>
        <div id="iso_area"></div>
        <div id="origin_country_area"></div>
        <div id="brand_name_area"></div>
      </form>
      <div id="results"></div>

      <div class="price-input-container">
        <div class="price-input">
          <div class="price-field">
            <span>FROM</span>
            <input type="number" class="min-input" value="80" />
          </div>
          <div class="price-field">
            <span>TO</span>
            <input type="number" class="max-input" value="3000" />
          </div>
        </div>
        <div class="slider-container">
          <div class="price-slider"></div>
        </div>
      </div>

      <!-- Slider -->
      <div class="range-input">
        <input
          type="range"
          class="min-range"
          min="0"
          max="10000"
          value="2500"
          step="1"
        />
        <input
          type="range"
          class="max-range"
          min="0"
          max="10000"
          value="8500"
          step="1"
        />
      </div>
    </div>
    <div>
      <button type="dec-button" class="btn btn-primary" id="price-dec">Price DEC</button>
      <button type="asc-button" class="btn btn-primary" id="price-asc">Price ASC</button>
    </div>

    <section class="gallery min-vh-100">
      <div class="container-lg">
        <div id="products-container" class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">

        </div>
      </div>
    </section>

    <script src="./js/filter.js"></script>
  </body>
</html>
