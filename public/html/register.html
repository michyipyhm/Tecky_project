<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <!-- <link href="register.css" rel="stylesheet" /> -->
  <title>Register</title>
</head>

<body>
  <h1>Register</h1>
  <p>Please fill in this form to create account.</p>
  <div>
    <form>
      <span>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="username" class="col-form-label">Username</label>
          </div>
          <div class="col-auto">
            <input type="username" id="username" class="form-control">
          </div>
          <div class="col-auto">
            <span class="form-text">
            </span>
          </div>
        </div>

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="password" class="col-form-label">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="nickname" class="col-form-label">Nickname</label>
          </div>
          <div class="col-auto">
            <input type="nickname" id="nickname" class="form-control">
          </div>
          <div class="col-auto">
            <span class="form-text">
            </span>
          </div>
        </div>
      </span>

      <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Gender
        </a>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Male</a></li>
          <li><a class="dropdown-item" href="#">Female</a></li>
        </ul>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="birthday" class="col-form-label">Birthday</label>
        </div>
        <div class="col-auto">
          <input type="birthday" id="birthday" class="form-control">
        </div>
        <div class="col-auto">
          <span class="form-text">
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="phone" class="col-form-label">Phone</label>
        </div>
        <div class="col-auto">
          <input type="phone" id="phone" class="form-control">
        </div>
        <div class="col-auto">
          <span class="form-text">
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="birthday" class="col-form-label">Birthday</label>
        </div>
        <div class="col-auto">
          <input type="birthday" id="birthday" class="form-control">
        </div>
        <div class="col-auto">
          <span class="form-text">
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="address" class="col-form-label">Address</label>
        </div>
        <div class="col-auto">
          <input type="address" id="address" class="form-control">
        </div>
        <div class="col-auto">
          <span class="form-text">
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="email" class="col-form-label">Email</label>
        </div>
        <div class="col-auto">
          <input type="email" id="email" class="form-control">
        </div>
        <div class="col-auto">
          <span class="form-text">
          </span>
        </div>
      </div>


      <div>
        <button type="button" class="registerbtn">Register</button>
      </div>

      <div>
        <button type="button" class="loginbtn">Login</button>
      </div>


    </form>
  </div>
  <script src="register.js"></script>
</body>


</html>
