<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/profile.css">"
  <title>Profile</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Product</a>
      <a href="#">Clients</a>
      <a href="#">Clients</a>
      <a href="#">Clients</a>
      <a href="#">Clients</a>
    </div>
    <div id="profile-form">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Home</span>
    </div>
    <div>
      <h1>Profile Page</h1>
      <div>
        Username : <span id="usernameLabel">??</span>
      </div>
      <div>Nickname :<span id="nicknameLabel">??</span>
        <input type="text" id="nickname" name="nickname" value="" />
      </div>

      <div>
        Gender :<span id="genderLabel">??</span>
        <select type="radio" name="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div>Birthday :<span id="birthdayLabel">??</span>
        <input type="date" id="birthday" name="birthday" value="" />
      </div>
      <div>Phone :<span id="phoneLabel">??</span>
        <input type="text" id="phone" name="phone" value="" />
      </div>
      <div>Address :<span id="addressLabel">??</span>
        <input type="text" id="address" name="address" value="" />
      </div>
      <div>Email :<span id="emailLabel">??</span>
        <input type="text" id="email" name="email" value="" />
      </div>
    </div>

    </div>
    <button type="button" id="updateBtn" class="updateBtn">Update Your Profile</button>
    <button type="button" id="shoppingCartBtn" class="shoppingCartBtn">Shopping Cart</button>
    <button type="button" id="orderRecordBtn" class="orderRecordBtn">Order Record</button>
    <button type="button" id="logoutBtn" class="logoutBtn">Logout</button>

    <div class="footer">
      <h2>ABOUT US</h2>
      <div>Contact us</div>
      <div>Customer feedback</div>
      <div>聯絡我們</div>
      <div>送貨及取貨</div>
      <div>付款方式</div>
      <div>訂單追蹤</div>

    </div>

    <script src="js/profile.js"></script>
</body>

</html>
