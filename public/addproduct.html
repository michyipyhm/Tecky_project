<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/addproduct.css">"
    <title>productupdate</title>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Product</a>
            <a href="#">Clients</a>
            <a href="#">Clients</a>
            <a href="#">Clients</a>
            <a href="#">Clients</a>
        </div>
        <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Home</span>
        </div>
        <h1>Add New Product Page</h1>

        <div class="container">
            <div>

                <form  id="addproduct-form">
                    <div>
                        <div>
                            <label>Product Name:</label>
                            <input type="text" id="productname" name="productname" value="" />
                        </div>

                        <div>
                            <label>Product Type:</label>
                            <input type="text" id="producttype" name="producttype" value="" />
                        </div>

                        <div>
                            <label>Camera Type:</label>
                            <input type="text" id="cameratype" name="cameratype" value="" />
                        </div>

                        <label for="brand">Brand</label>
                        <select type="radio" id="brand" name="brand">
                            <option value="1">Canon</option>
                            <option value="2">Leica</option>
                            <option value="3">Rollei</option>
                            <option value="4">Fujifilm</option>
                            <option value="5">Nikon</option>
                            <option value="6">Olympus</option>
                            <option value="7">Kodak</option>
                        </select>

                        <label for="origin">Origin Country</label>
                        <select type="radio" id="origin" name="origin">
                            <option value="1">Japan</option>
                            <option value="2">Germany</option>
                            <option value="3">USA</option>
                        </select>

                        <label for="format">Format</label>
                        <select type="radio" id="format" name="format">
                            <option value="1">135MM</option>
                            <option value="2">Digital</option>
                        </select>

                        <div>
                            <label>Product Price:</label>
                            <input type="text" id="productprice" name="productprice" value="" />
                        </div>

                        <div>
                            <label>Product Quantity:</label>
                            <input type="text" id="productquantity" name="productquantity" value="" />
                        </div>

                        <div>
                            <label>Production Year:</label>
                            <input type="text" id="productyear" name="productyear" value="" />
                        </div>

                        <div>
                            <label>Weight:</label>
                            <input type="text" id="weight" name="weight" value="" />
                        </div>

                        <div>
                            <label>Pixel:</label>
                            <input type="text" id="pixel" name="pixel" value="" />
                        </div>

                        <div>
                            <label>ISO:</label>
                            <input type="text" id="iso" name="iso" value="" />
                        </div>

                        <label for="isused">Is Used:</label>
                        <select type="radio" id="isused" name="isused">
                            <option value="false">Brand New</option>
                            <option value="true">Second Hand</option>
                        </select>

                        <!-- <form method="post" enctype="multipart/form-data"> -->
                        <div>
                            <input type="file" id="imageuploads" name="imageuploads" accept=".jpg, .jpeg, .png, .webp"
                                style="position:absolute;height:320px;width:550px;">
                        </div>
                        <div class="preview"
                            style="float:left;background:#cccccc;height:320px;width:550px;text-align:center;z-index:1;">
                            <p style="line-height: 300px;">Product Image</p>
                        </div>
                        <!-- </form> -->



                        <button type="submit">Update</button>


                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div>
                <h2>ABOUT US</h2>
                <div>Contact us</div>
                <div>Customer feedback</div>
                <div>聯絡我們</div>
                <div>送貨及取貨</div>
                <div>付款方式</div>
                <div>訂單追蹤</div>
            </div>
            <div></div>
            <div></div>
        </div>
        </div>
        <script src="js/addproduct.js"></script>
</body>


</html>
