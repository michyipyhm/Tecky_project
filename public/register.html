<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/register.css">"
  <title>Register</title>
</head>

<body>
  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Product</a>
      <a href="#">Clients</a>
      <a href="#">Clients</a>
      <a href="#">Clients</a>
      <a href="#">Clients</a>
    </div>
    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Home</span>
    </div>
    <div class="container">
    <h1 class="title">Register Page</h1>
    <p class="title1">Please fill in this form to create account.</p>
    <div>
      <form id="register-form">
        <div class="form-group">
          <label>Username</label>
          <br>
          <input type="text" id="username" name="username" value="" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <br>
          <input type="password" id="password" name="password" value="" />
        </div>
        <div class="form-group">
          <label>Nickname</label>
          <br>
          <input type="text" id="nickname" name="nickname" value="" />
        </div>
        <div class="form-group">
        <label for="gender">Gender</label>
        <br>
        <select type="radio" id="gender" name="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
        </div>
        <div class="form-group">
          <label>Birthday</label>
          <br>
          <input type="date" id="birthday" name="birthday" value="" />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <br>
          <input type="tel" id="phone" name="phone" value="" />
        </div>
        <div class="form-group">
          <label>Address</label>
          <br>
          <input type="text" id="address" name="address" value="" />
        </div>
        <div class="form-group">
        <label>Email</label>
        <br>
        <input type="text" id="email" name="email" value="" />
        </div>
    </div>


    <div>
      <button type="submit" class="btn btn-register button2 ">Register</button>
    </div>

    <div>
      <button type="button" onclick="login()" class="btn btn-login button2">Login</button>
    </div>


    </form>
    </div>
    </div>
  </div>
    <div class="footer">
      <h2>ABOUT US</h2>
      <div>Contact us</div>
      <div>Customer feedback</div>
      <div>聯絡我們</div>
      <div>送貨及取貨</div>
      <div>付款方式</div>
      <div>訂單追蹤</div>

    </div>
    <script src="js/register.js"></script>
</body>


</html>
